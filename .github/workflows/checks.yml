name: CI Checks
on: [push, merge_group]

jobs:
  yarn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: serlo/configure-repositories/actions/setup-node@main

  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: serlo/configure-repositories/actions/setup-node@main
      - run: yarn lint:eslint

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: serlo/configure-repositories/actions/setup-node@main
      - run: yarn lint:prettier

  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: serlo/configure-repositories/actions/setup-node@main
      - run: yarn lint:tsc

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: serlo/configure-repositories/actions/setup-node@main
      - run: yarn test:unit
